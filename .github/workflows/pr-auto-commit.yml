name: Vercel Kickstart

on:
  pull_request:
    types:
      - synchronize
      - opened
  issue_comment:
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  commit_as_user:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout branch
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.ref || github.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name || github.repository }}

      - name: Set up Git with the target user info
        env:
          GIT_USER_NAME: ${{ secrets.GIT_USER_NAME }}
          GIT_USER_EMAIL: ${{ secrets.GIT_USER_EMAIL }}
        run: |
          git config user.name "$GIT_USER_NAME"
          git config user.email "$GIT_USER_EMAIL"

      - name: Update timestamp.txt with current time
        run: |
          echo "Last updated: $(date)" > timestamp.txt
          git add timestamp.txt
          git commit -m "Vercel Magic ðŸª„ - Update timestamp.txt with latest date"

      - name: Push changes
        env:
          GITHUB_TOKEN: ${{ secrets.USER_PAT }} # The PAT of the target user
          TARGET_REF: ${{ github.event.pull_request.head.ref || github.ref_name }}
        run: |
          git push --force-with-lease origin HEAD:$TARGET_REF
